live_config_reload: true
env:
  TERM: xterm-256color
import:
  - ~/one-dark.yaml
window:
  opacity: 0.9
  dynamic_padding: true
  decorations: none
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
font:
  size: 9.0
  offset:
    x: 0
    y: 10
  glyph_offset:
    x: 0
    y: 6
  normal:
    family: Fira Code Nerd Font
    style: Normal
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    # - "tmux attach || tmux"
    - "zellij"

