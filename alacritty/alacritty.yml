---
live_config_reload: true
env:
  TERM: xterm-256color
font:
  size: 9.0
  offset:
    x: 0
    y: 10
  glyph_offset:
    x: 0
    y: 6
  normal:
    family: Fira Code Nerd Font
    style: Normal
  semibold:
    family: Fira Code Nerd Font
    style: Medium
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
window:
  opacity: 0.9
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 800
  unfocused_hollow: true
draw_bold_text_with_bright_colors: false
custom_cursor_colors: false
# Colors (Monokai Dark)
# rebelot/kanagawa.nvim
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '0x9a9a9a'
    bright_foreground: '0xe6efff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '0x000000'
  #  cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

