---
live_config_reload: true
env:
  TERM: xterm-256color
font:
  size: 9.0
  offset:
    x: 0
    y: 10
  glyph_offset:
    x: 0
    y: 6
  normal:
    family: Fira Code Nerd Font
    style: Normal
  semibold:
    family: Fira Code Nerd Font
    style: Medium
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 800
  unfocused_hollow: true
draw_bold_text_with_bright_colors: false
custom_cursor_colors: false
# Colors (Monokai Dark)
# rebelot/kanagawa.nvim
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
