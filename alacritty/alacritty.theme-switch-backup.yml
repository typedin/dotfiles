env:
  TERM: xterm-256color
font:
  normal:
    family: "Roboto Mono for Powerline"
    style: Regular
  bold:
    family: "Roboto Mono for Powerline"
    style: Bold
  italic:
    family: "Roboto Mono for Powerline, italic"
    style: Italic
  thin:
    family: "Roboto Mono Thin for Powerline"
    style: thin 
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Fullscreen
scrolling:
  history: 10000
  multiplier: 3
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
